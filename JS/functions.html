<!DOCTYPE html> 
<html>
    <head>
        <title>Functions</title>
        <!--Functions are reusable blocks of code that perform a specific task.-->
    </head>
    <body>
      <script>
        function function1(){
          console.log('Hello');
          console.log(2+2);
        }

        function1();

        function calculateTax(parameter1,paramet2){
          console.log(parameter1 * paramet2);
        }
        calculateTax(2000,3000);
        
      </script>
    </body>
</html>
