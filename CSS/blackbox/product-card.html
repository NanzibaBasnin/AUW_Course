<!DOCTYPE html>
<html>
<head>
    <title>Product Card Activity</title>
    <link rel="stylesheet" href="product-card.css">
</head>
<body>
    <!-- 
        ACTIVITY: STYLE THIS PRODUCT CARD!
        
        INSTRUCTIONS:
        1. Use the CSS file to style this HTML
        2. Follow the steps in the CSS comments
        3. Try to make it look like a real online store product card
        
        TIPS:
        - Work step by step: Box Model → Colors → Typography
        - Use the browser's DevTools (F12) to experiment
        - Try changing values to see what happens!
    -->
    
    <div class="product-card">
        <!-- PRODUCT IMAGE -->
        <img src="image.png" alt="Product">
        
        <!-- PRODUCT NAME -->
        <h3>Wireless Headphones</h3>
        
        <!-- PRODUCT DESCRIPTION -->
        <p class="description">Premium sound quality with noise cancellation.</p>
        
        <!-- PRODUCT PRICE -->
        <p class="price">TK.129.99</p>
        
        <!-- ADD TO CART BUTTON -->
        <button>Add to Cart</button>
    </div>
    
</body>
</html>
