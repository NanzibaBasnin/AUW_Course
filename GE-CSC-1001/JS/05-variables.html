<!DOCTYPE html> 
<html>
    <head>
        <title>Variables</title>
    </head>
    <body>
      <script>
        let variable1 = 3;
        //const variable2 = 'This is a string';
        console.log(variable1);//displays inside the bracker in the console

        let calculation = 2 + 2;
        console.log(calculation);
        console.log(calculation + 2);

        let result = calculation + 2;
        console.log(result);
        let message = 'hello';
        console.log(message);
        //let creates a new variable
        //we can give names to our variable 
        //we cannot use reserved words like let
        //a variable name cannot begin with a number 
        //we cannot use special charecters 
        // $ and _ can be used as special charecter for naming variables 
        //; means end of instruction

      var variable3=4;
      //var is old way of declaring variable
      variable1 = 5;
      console.log(variable1);




      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 10;
      //variable2 = 5; //error because const cannot be changed
      //const is used for values that should not be changed

      console.log(typeof variable2);

      </script>
    </body>
</html>
